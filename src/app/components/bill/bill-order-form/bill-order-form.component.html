<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Prison</mat-label>
        <mat-select formControlName="prison_id">
            <mat-option *ngFor="let prison of prisons" [value]="prison.id">{{ prison.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Company</mat-label>
        <mat-select formControlName="company_id">
            <mat-option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Bill Type</mat-label>
        <input matInput type="number" formControlName="bill_type" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div formArrayName="bill_order" class="bill-order-container">
        <div *ngFor="let order of billOrder.controls; let i = index" [formGroupName]="i" class="bill-order-item">
            <h4>Bill Order {{ i + 1 }}</h4>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Product ID</mat-label>
                <input matInput type="number" formControlName="product_id" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Value</mat-label>
                <input matInput type="number" formControlName="value" />
            </mat-form-field>

            <button mat-raised-button color="warn" type="button" (click)="removeBillOrder(i)">Remove</button>
        </div>
    </div>

    <button mat-raised-button color="primary" type="button" (click)="addBillOrder()">Add Bill Order</button>
    <button mat-raised-button color="accent" type="submit">Submit</button>
</form>
