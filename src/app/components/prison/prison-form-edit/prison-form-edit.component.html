<div class="p-6 bg-white rounded-lg shadow-md">
    <!-- Image Upload Section -->
    <div class="flex flex-col items-center mb-6">
        <h2 class="text-2xl font-semibold text-blue-600 mb-4">
            {{ isEdit ? 'แก้ไขข้อมูลเรือนจำ' : 'เพิ่มข้อมูลเรือนจำ' }}
        </h2>
    </div>

    <!-- Form Section -->
    <form [formGroup]="PrisonForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <mat-form-field class="w-full">
                <mat-label>เรือนจำ</mat-label>
                <input matInput formControlName="name" placeholder="กรอกชื่อเรือนจำ">
                <mat-error *ngIf="PrisonForm.get('name')?.hasError('required')">
                    กรุณากรอกเรือนจำ
                </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>ที่อยู่</mat-label>
                <input matInput formControlName="receiver_address" placeholder="กรอกที่อยู่">
                <mat-error *ngIf="PrisonForm.get('receiver_address')?.hasError('required')">
                    กรุณาที่อยู่
                </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>เลขกำกับภาษี</mat-label>
                <input matInput type="number" formControlName="receiver_tax_number" placeholder="กรอกเลขกำกับภาษี">
                <mat-error *ngIf="PrisonForm.get('receiver_tax_number')?.hasError('required')">
                    เลขกำกับภาษี
                </mat-error>
            </mat-form-field>
        </div>
        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4 mt-6">
            <button type="button" mat-stroked-button color="warn" (click)="dialogRef.close()">
                ยกเลิก
            </button>
            <button type="submit" mat-flat-button color="primary" [disabled]="PrisonForm.invalid">
                {{ isEdit ? 'บันทึกการแก้ไข' : 'บันทึก' }}
            </button>
        </div>
    </form>
</div>
